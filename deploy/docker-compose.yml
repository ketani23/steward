# Steward development stack
# PostgreSQL + pgvector for memory and audit logging

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: steward
      POSTGRES_PASSWORD: steward_dev
      POSTGRES_DB: steward_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steward"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
