name: CI

on:
  push:
    branches: ['main', 'feat/**']
  pull_request:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check + Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: steward
          POSTGRES_PASSWORD: steward_test
          POSTGRES_DB: steward_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features
      - name: Build
        run: cargo build --all-targets
      - name: Unit tests
        run: cargo test --all -- --skip integration
      - name: Integration tests
        run: cargo test --all -- integration
        env:
          DATABASE_URL: postgres://steward:steward_test@localhost:5432/steward_test
